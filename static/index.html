<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="scanlines"></div>
    
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <i class="fas fa-atom fa-spin-pulse" style="color: var(--neon-blue);"></i>
                <h2>JARVIS</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item active">
                    <i class="fas fa-comment-alt"></i>
                    <span>Neural Link</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-database"></i>
                    <span>Memory Core</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-cogs"></i>
                    <span>System Config</span>
                </div>
            </nav>
            <div class="system-status">
                <div class="status-item">
                    <span>CPU</span>
                    <div class="progress-bar"><div class="fill" style="width: 45%;"></div></div>
                </div>
                <div class="status-item">
                    <span>RAM</span>
                    <div class="progress-bar"><div class="fill" style="width: 62%;"></div></div>
                </div>
                <div class="status-item">
                    <span>Neural Net</span>
                    <span class="status-text online">ONLINE</span>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-interface glass-panel">
            <header class="chat-header">
                <div class="header-info">
                    <h3>SYSTEM TERMINAL</h3>
                    <span class="subtitle">Secure Connection Established</span>
                </div>
                <div class="header-controls">
                    <i class="fas fa-expand"></i>
                    <i class="fas fa-minus"></i>
                </div>
            </header>
            
            <div class="chat-history" id="chat-history">
                <div class="message system-message">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="content">
                        <p>J.A.R.V.I.S. Systems Online. How may I assist you today, Sir?</p>
                        <span class="timestamp">10:45 AM</span>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper glass-panel">
                    <input type="text" id="user-input" placeholder="Enter command protocol..." autocomplete="off">
                    <button id="send-btn" class="glow-on-hover"><i class="fas fa-paper-plane"></i></button>
                    <button id="voice-btn" class="glow-on-hover"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
